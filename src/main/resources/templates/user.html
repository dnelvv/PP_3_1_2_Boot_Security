<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Page</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>

<h1>User</h1>
<p th:text="'Username: ' + ${user.getUsername()}">USERNAME</p>
<p th:text="'Id: ' + ${user.getId()}">ID</p>
<p th:text="'Name : ' + ${user.getName()}">NAME</p>
<p th:text="'Lastname : ' + ${user.getSurname()}">SURNAME</p>
<p th:text="'Email : ' + ${user.getAge()}">AGE</p>
<br>
<a th:href="@{/logout}"><button type="button">Logout</button></a>
</body>
</html>
